<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <a href="index.html">Google</a> 
    </div>
    <form action="https://www.google.com/search" class="formAdv">

    </form>
