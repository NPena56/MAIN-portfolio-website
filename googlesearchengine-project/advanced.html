<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <a href="index.html">Google</a> 
    </div>
    <h4>Advanced Search</h4>
    <form action="https://www.google.com/search">
        <table>
                <thead>
                    <td>Find pages with...</td>
                </thead>
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input class="smallsearchbar" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="smallsearchbar" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input class="smallsearchbar" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input class="smallsearchbar" type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="inputAdv" type="submit" value="Advanced Search"></td>
                    </tr>
                </tbody>
        </table>
        
    </form>
      
</body>
</html>
